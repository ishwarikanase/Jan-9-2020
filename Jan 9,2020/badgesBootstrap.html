<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Badges used in html for notification</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <h1>this is the largest heading<span class="badge badge-primary">new</span></h1>
        <h2>this is the second largest heading<span class="badge badge-pill badge-secondary">new</span></h2>
        <button type="button" class="btn btn-primary">notification<span class="badge badge-light">1</span></button>
        <button type="button" class="btn btn-primary">button<a href="alertBootstrap.html" class="badge badge-light">1</a></button>
    </body>
</html>
